<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Button Grid</title>
    <style>
        :root {
            --bg-color: #f0f0f0; /* Light mode background */
            --text-color: #000; /* Light mode text */
            --button-bg-color: #007bff; /* Button background */
            --button-text-color: #fff; /* Button text color */
        }
        [data-theme="dark"] {
            --bg-color: #333; /* Dark mode background */
            --text-color: #fff; /* Dark mode text */
            --button-bg-color: #0056b3; /* Button background for dark mode */
            --button-text-color: #fff; /* Button text color for dark mode */
        }
        body, html {
            /* height: 100%; */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .parent-container {
            display: flex;
            justify-content: center; /* Center the child horizontally */
            align-items: center; /* Center the child vertically */
            height: 100vh; /* Set the height of the parent container to the full viewport height */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always three columns */
            gap: 1vw;
            padding: 1vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
            height: min(90vw, 90vh);
            width: min(90vw, 90vh);
            max-width: 1200px; /* Maximum width to prevent the grid from becoming too large */
            max-height: 1200px; /* Maximum width to prevent the grid from becoming too large */
            margin: auto; /* Center the grid horizontally */
            justify-content: center; /* Center the child horizontally */
            align-items: center; /* Center the child vertically */

        }

        .grid-item img {
            height: 100%; /* Full width */
            width: auto; /* Auto height to maintain aspect ratio */
            border-radius: 5px;
            object-fit: contain; /* This will cover the area, could also use 'contain' */
            opacity: 100%;
            
        }
        .grid-item {
            display: flex;
            height: min(27.5vw, 27.5vh); /* Full width */
            justify-content: center;
            align-items: center;
        }

        .grid-item button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            width: 80%; /* Adjust size within grid item */
            height: 80%; /* Adjust size within grid item, maintaining square shape */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
        }
        .grid-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-link {
        display: inline-block;
        background-color: var(--button-bg-color);
        color: var(--button-text-color);
        border: none;
        width: 80%;
        height: 80%;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s, color 0.3s;
        text-align: center;
        line-height: 2.5; /* Adjust based on your design needs */
        text-decoration: none;
        }

        .button-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="parent-container">
    <div class="grid-container">
        {% for link, vector in items %}
        <div class="grid-item" onclick="queryVector('{{ vector|tojson|safe }}')">
            <img src="{{ link }}" alt="Dress {{ loop.index }}">
        </div>
        {% else %}
        <div class="grid-item">No dresses found.</div>
        {% endfor %}
    </div>
</div>

    
<button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>

<script>
    function queryVector(vector) {
    event.preventDefault(); // Prevent default link navigation
    fetch('/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ vector: JSON.parse(vector) }),
    })
    .then(response => response.json())
    .then(items => {
        // Assuming you have a container with the class 'grid-container'
        const gridContainer = document.querySelector('.grid-container');
        // Clear existing items
        gridContainer.innerHTML = '';

        // Add new items
        items.forEach(item => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.onclick = function() { queryVector(JSON.stringify(item.vector)); };

            const image = document.createElement('img');
            image.src = item.link;
            image.alt = 'Dress';
            gridItem.appendChild(image);
            gridContainer.appendChild(gridItem);
        });
    })
    .catch(error => {
        console.error('Error querying vector:', error);
    });
}


</script>

<script>
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'light');
            document.querySelector('.theme-toggle').textContent = 'Dark Mode';
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = 'Light Mode';
        }
    }
</script>

</body>
</html>
