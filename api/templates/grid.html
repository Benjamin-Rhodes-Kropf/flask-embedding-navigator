<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Button Grid</title>
    <style>
        :root {
            --bg-color: #f0f0f0; /* Light mode background */
            --text-color: #000; /* Light mode text */
            --button-bg-color: #007bff; /* Button background */
            --button-text-color: #fff; /* Button text color */
        }
        [data-theme="dark"] {
            --bg-color: #333; /* Dark mode background */
            --text-color: #fff; /* Dark mode text */
            --button-bg-color: #0056b3; /* Button background for dark mode */
            --button-text-color: #fff; /* Button text color for dark mode */
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            width: 90%;
            height: 90%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
        }
        .grid-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    {% for n in range(1, 10) %}
    <div class="grid-item">
        <button>Button {{n}}</button>
    </div>
    {% endfor %}
</div>
<button class="theme-toggle" onclick="toggleTheme()">Light Mode</button>

<script>
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'light');
            document.querySelector('.theme-toggle').textContent = 'Dark Mode';
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = 'Light Mode';
        }
    }
</script>

</body>
</html>
